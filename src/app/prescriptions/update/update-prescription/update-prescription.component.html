<!-- update-prescription.component.html -->
<div class="container mt-4">
  <h3>Update Prescription</h3>
  <form [formGroup]="prescriptionForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Medication Name</label>
      <input class="form-control" formControlName="medicationName" />
    </div>

    <div class="mb-3">
      <label>Dosage</label>
      <input class="form-control" formControlName="dosage" />
    </div>

    <div class="mb-3">
      <label>Doctor ID</label>
      <input class="form-control" type="number" formControlName="doctorId" />
    </div>

    <div class="mb-3">
      <label>Patient ID</label>
      <input class="form-control" type="number" formControlName="patientId" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="prescriptionForm.invalid">
      Update
    </button>
  </form>
</div>
