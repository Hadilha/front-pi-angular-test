<div class="container mt-4">
    <h2>Tests List</h2>
    <div *ngIf="tests.length === 0" class="alert alert-info">
      No tests available
    </div>
    <ul class="list-group">
      <li *ngFor="let test of tests" class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <span>{{ test.name }}</span>
          <div>
            <button class="btn btn-sm btn-danger" [routerLink]="['/patientspace/taketest/',test.test_id!]">Take test</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
