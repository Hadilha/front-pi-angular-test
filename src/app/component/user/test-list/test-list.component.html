<div class="max-w-4xl mx-auto p-6">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Tests List</h2>
  
  <div *ngIf="tests.length === 0" class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-6">
    <p>No tests available</p>
  </div>
  
  <ul class="space-y-3">
    <li *ngFor="let test of tests" class="bg-white rounded-lg shadow p-4">
      <div class="flex justify-between items-center">
        <span class="text-gray-700 font-medium">{{ test.name }}</span>
        <div>
          <a [routerLink]="['/patientspace/taketest/',test.test_id!]" 
             class="inline-block bg-red-600 hover:bg-red-700 text-white font-medium py-1 px-3 rounded text-sm transition-colors">
            Take test
          </a>
        </div>
      </div>
    </li>
  </ul>
</div>
