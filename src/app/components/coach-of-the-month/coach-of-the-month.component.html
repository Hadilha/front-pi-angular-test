<div class="coach-stat-card" *ngIf="coachId !== null && programCount !== null">
  <h3>🏆 Coach du Mois</h3>
  <div class="stat-content">
    <p>ID Coach : <strong>{{ coachId }}</strong></p>
    <p>Programmes : <span class="program-count">{{ programCount }}</span></p>
  </div>
  <div class="note">Sélectionné pour ses performances exceptionnelles.</div>
</div>

<div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
