      <button

      </button>

    <div

      <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">

        <!-- Meditation -->
        <li class="flex items-center">
          <a 
            class="text-blueGray-700 hover:text-blueGray-500 px-3 py-2 flex items-center text-xs uppercase font-bold"
            href="#pablo"
            (click)="toggleDropdown($event)"
            #meditationDropdownRef
          >
            <i class="fas fa-spa text-lg leading-lg mr-2"></i>
            Meditation
          </a>
        </li>

        <!-- Doctor Chat -->
        <li class="flex items-center">
          <a 
            [routerLink]="['/doctor-chat']" 
            class="text-blueGray-700 hover:text-blueGray-500 px-3 py-2 flex items-center text-xs uppercase font-bold"
          >
            <i class="fas fa-user-md text-lg leading-lg mr-2"></i>
            Chat
          </a>
        </li>

        <!-- Resources -->
        <li class="flex items-center">
          <a 
            [routerLink]="['/resources']" 
            class="text-blueGray-700 hover:text-blueGray-500 px-3 py-2 flex items-center text-xs uppercase font-bold"
          >
            <i class="fas fa-book-open text-lg leading-lg mr-2"></i>
            Resources
          </a>
        </li>

        <!-- Community -->
        <li class="flex items-center">
          <a 
            [routerLink]="['/forum']" 
            class="text-blueGray-700 hover:text-blueGray-500 px-3 py-2 flex items-center text-xs uppercase font-bold"
          >
            <i class="fas fa-users text-lg leading-lg mr-2"></i>
            Community
          </a>
        </li>

        <!-- My Space Dropdown -->
        <li class="flex items-center">
          <a
            class="text-blueGray-700 hover:text-blueGray-500 px-3 py-2 flex items-center text-xs uppercase font-bold"
            href="#pablo"
            (click)="toggleDropdown($event)"
            #mySpaceDropdownRef
          >
            <i class="fas fa-user-circle text-lg leading-lg mr-2"></i>
            My Space
          </a>
        </li>

        <!-- Notifications -->
        <li class="flex items-center">
          <a 
            class="text-blueGray-700 hover:text-blueGray-500 px-3 py-2 flex items-center text-xs uppercase font-bold"

            <i class="fas fa-bell text-lg leading-lg"></i>
            <span class="lg:hidden ml-2">Notifications</span>
          </a>
        </li>

        <!-- Login/User Button -->
        <li class="flex items-center">
          <a
            class="bg-blueGray-700 hover:bg-blueGray-500 text-white px-4 py-2 rounded text-xs uppercase font-bold ml-3"
            [routerLink]="['/auth/login']"
          >
            <i class="fas fa-arrow-alt-circle-right mr-2"></i>
            Login
          </a>
