<div class="relative flex flex-col bg-white w-full mb-6 shadow-xl rounded-lg mt-16">
  <div class="px-6">
    <!-- Avatar & Status Indicator -->
    <div class="avatar-container">
      <div class="avatar-wrapper">
        <div class="avatar-image-container">
          <img
            [src]="user.avatarUrl || 'assets/img/white.png'"
            alt="Doctor Avatar"
            class="avatar-image"
          />
          <!-- Account Status Dot -->
          <div *ngIf="user.accountStatus === 'ACTIVE'"
               class="status-dot active">
          </div>
        </div>
      </div>
    </div>

    <!-- Profile Information -->
    <div class="text-center mt-8">
      <h3 class="text-2xl font-semibold leading-normal mb-1 text-blueGray-700">
        {{ user.firstname }} {{ user.lastname }}
      </h3>
      <div class="text-sm text-blueGray-400 font-bold uppercase">
        {{ user.username }}
      </div>
    </div>

    <!-- Contact & Professional Details -->
    <div class="mt-6 pb-6 border-b border-blueGray-200">
      <ul class="text-center">
        <li class="inline-block mx-4 my-2">
          <i class="fas fa-envelope mr-1"></i>
          {{ user.email }}
        </li>
        <li class="inline-block mx-4 my-2">
          <i class="fas fa-phone mr-1"></i>
          {{ user.contactNumber }}
        </li>
        <li class="inline-block mx-4 my-2">
          <i class="fas fa-clock mr-1"></i>
          {{ user.workingHours }}
        </li>
      </ul>
    </div>

    <!-- Specialization & Experience -->
    <div class="text-center mt-6">
      <p class="text-sm text-blueGray-600 mb-2">
        <i class="fas fa-stethoscope mr-2"></i>
        Specializations: {{ user.specializations }}
      </p>
      <p class="text-sm text-blueGray-600 mb-2">
        <i class="fas fa-briefcase mr-2"></i>
        Experience: {{ user.experienceYears }} years
      </p>
    </div>
  </div>
</div>
