<!-- Sidebar -->
<nav class="md:left-0 md:block md:fixed md:top-0 md:bottom-0 md:overflow-y-auto md:flex-row md:flex-nowrap md:overflow-hidden shadow-xl bg-gray-800 flex flex-wrap items-center justify-between relative md:w-64 z-10 py-4 px-6">
    <div class="md:flex-col md:items-stretch md:min-h-full md:flex-nowrap px-0 flex flex-wrap items-center justify-between w-full mx-auto">
      <!-- Brand -->
      <a [routerLink]="['/']" class="md:block text-left md:pb-2 text-gray-200 mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0">
        <span class="block sm:hidden"> Tailwind Angular </span>
      </a>
  
      <a [routerLink]="['/']" class="text-gray-200 text-sm font-bold leading-relaxed inline-block mr-4 py-2 uppercase flex items-center">
        <img src="assets/img/logpp.jpg" alt="MindFull Logo" class="h-20 w-20 mr-2">
        MindFull
      </a>
  
      <!-- User (mobile) -->
      <ul class="md:hidden items-center flex flex-wrap list-none">
        <li class="inline-block relative">
          <app-notification-dropdown class="block"></app-notification-dropdown>
        </li>
        <li class="inline-block relative">
          <app-user-dropdown class="block"></app-user-dropdown>
        </li>
      </ul>
        <!-- Search Form -->
        <form class="mt-6 mb-4 md:hidden">
          <div class="mb-3 pt-0">
            <input type="text" placeholder="Search"
              class="border-0 px-3 py-2 h-12 border border-solid border-gray-500 placeholder-gray-300 text-gray-200 bg-gray-700 rounded text-base leading-snug shadow-none outline-none focus:outline-none w-full font-normal" />
          </div>
        </form>
  
        <!-- Divider -->
        <hr class="my-4 md:min-w-full" />
  
        <!-- Heading -->
        <h6 class="md:min-w-full text-gray-400 text-xs uppercase font-bold block pt-1 pb-4 no-underline">
          Dashboard
        </h6>
  
        <!-- Navigation -->
        <ul class="md:flex-col md:min-w-full flex flex-col list-none">
  
          <!-- Dashboard -->
          <li class="items-center">
            <a [routerLink]="['/admin/dashboard']" routerLinkActive #reportAnalytics="routerLinkActive"
              [ngClass]="reportAnalytics.isActive ? 'text-red-600 hover:text-red-700' : 'text-gray-300 hover:text-gray-500'"
              class="text-xs uppercase py-3 font-bold block">
              <i class="fas fa-tv mr-2 text-sm" [ngClass]="reportAnalytics.isActive ? 'opacity-75' : 'text-gray-500'"></i>
              Reports & Analytics
            </a>
          </li>
  
          <!-- Coaching -->
          <li class="items-center">
            <a [routerLink]="['/backoffice/coachingprogram/programs']" routerLinkActive #coaching="routerLinkActive"
              [ngClass]="coaching.isActive ? 'text-red-600 hover:text-red-700' : 'text-gray-300 hover:text-gray-500'"
              class="text-xs uppercase py-3 font-bold block">
              <i class="fas fa-table mr-2 text-sm" [ngClass]="coaching.isActive ? 'opacity-75' : 'text-gray-500'"></i>
              Coaching
            </a>
          </li>
  
          <!-- Programme de patients -->
          <li class="items-center">
            <a [routerLink]="['/backoffice/content-program']" routerLinkActive #patients="routerLinkActive"
              [ngClass]="patients.isActive ? 'text-red-600 hover:text-red-700' : 'text-gray-300 hover:text-gray-500'"
              class="text-xs uppercase py-3 font-bold block">
              <i class="fas fa-table mr-2 text-sm" [ngClass]="patients.isActive ? 'opacity-75' : 'text-gray-500'"></i>
              Programmes de patient
            </a>
          </li>
  
          <!-- Logout -->
          <li class="items-center">
            <a [routerLink]="['/auth/login']"
              class="text-gray-300 hover:text-gray-500 text-xs uppercase py-3 font-bold block">
              <i class="fas fa-fingerprint text-gray-500 mr-2 text-sm"></i>
              Logout
            </a>
          </li>
  
        </ul>
      </div>
    
  </nav>
