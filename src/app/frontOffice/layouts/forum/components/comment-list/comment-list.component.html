<div class="space-y-4 p-6 bg-gray-50">
    <div class="space-y-4">
      <div *ngFor="let comment of comments" class="relative">
        <div class="flex items-start space-x-4">
          <!-- Comment Depth Indicator -->
          <div class="absolute left-0 top-0 bottom-0 w-8 border-l-2 border-b-2 border-gray-200 rounded-bl-lg"
               [style.marginLeft]="(comment.depth || 0) * 32 + 'px'">
          </div>
  
          <div class="flex-shrink-0">
            <img [src]="comment.author.avatarUrl" 
                 class="w-10 h-10 rounded-full border-2 border-purple-100" 
                 alt="User avatar">
          </div>
          
          <div class="flex-1">
            <div class="bg-white rounded-xl p-4 shadow-sm">
              <!-- Comment Header -->
              <div class="flex items-center justify-between mb-2">
                <div class="flex items-center space-x-2">
                  <span class="font-medium text-gray-900">{{ comment.author.username }}</span>
                  <span class="text-xs text-purple-600 bg-purple-50 px-2 py-1 rounded-full">Member</span>
                  <span class="text-xs text-gray-500">{{ comment.creationTime | timeAgo }}</span>
                </div>
                <button class="text-gray-400 hover:text-gray-600">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
                  </svg>
                </button>
              </div>
  
              <!-- Comment Content -->
              <div class="prose-sm text-gray-700">
                <markdown [data]="comment.content"></markdown>
              </div>
  
              <!-- Comment Actions -->
              <div class="mt-3 flex items-center space-x-4 text-sm text-gray-500">
                <button class="flex items-center space-x-1 hover:text-purple-700">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                  </svg>
                  <span>Reply</span>
                </button>
                <button class="flex items-center space-x-1 hover:text-purple-700">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                  </svg>
                  <span>Share</span>
                </button>
              </div>
            </div>
          </div>
        </div>
  
        <!-- Nested Comments -->
        <div class="ml-12 mt-4">
            <app-comment-list [comments]="comment.replies || []"></app-comment-list>
        </div>
      </div>
    </div>
  </div>
