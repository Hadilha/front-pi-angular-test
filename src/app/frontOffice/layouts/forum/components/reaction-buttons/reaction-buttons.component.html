<div class="flex items-center gap-4">
    <!-- Reaction Buttons -->
    <div class="relative group" *ngFor="let type of reactionTypes">
      <button 
        (click)="addReaction(type)"
        class="p-3 rounded-full bg-white border-2 border-blueGray-200 hover:border-purple-500 shadow-sm hover:shadow-lg hover:scale-110 focus:scale-95 transition-all duration-300 transform ease-in-out"
        [class.bg-gradient-to-br]="hasReaction(type)"
        [class.from-purple-600]="hasReaction(type)"
        [class.to-blue-500]="hasReaction(type)"
        [class.text-white]="hasReaction(type)"
        [class.border-transparent]="hasReaction(type)"
      >
        <span class="text-2xl" [class.text-blueGray-700]="!hasReaction(type)">
          {{ getReactionEmoji(type) }}
        </span>
      </button>
  
      <!-- Reaction Tooltip -->
      <div class="absolute bottom-full mb-2 left-1/2 -translate-x-1/2 hidden group-hover:block">
        <div class="bg-gradient-to-br from-purple-600 to-blue-500 text-white px-4 py-2 rounded-lg text-sm font-bold shadow-xl">
          {{ type | titlecase }}
          <div class="absolute w-3 h-3 bg-purple-600 rotate-45 -bottom-1 left-1/2 -translate-x-1/2"></div>
        </div>
      </div>
    </div>
  
    <!-- Reaction Summary -->
    <div class="ml-2 flex -space-x-3">
      <!-- Display up to 5 avatars -->
      <img 
        *ngFor="let reaction of post.reactions | slice:0:5" 
        [src]="reaction.user.avatarUrl" 
        class="w-8 h-8 rounded-full border-2 border-purple-100 shadow-lg transform hover:scale-110 transition-transform duration-300"
        alt="Reactor avatar"
      >
  
      <!-- Display the count if there are more than 5 reactions -->
      <div 
        *ngIf="post.reactions.length > 5" 
        class="w-8 h-8 bg-gradient-to-br from-purple-600 to-blue-500 text-white text-sm font-bold rounded-full border-2 border-white flex items-center justify-center shadow-lg transform hover:scale-105 transition-transform duration-300"
      >
        +{{ post.reactions.length - 5 }}
      </div>
    </div>
  </div>
