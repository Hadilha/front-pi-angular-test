<div class="space-y-6">
    <article 
      *ngFor="let post of posts"
      class="bg-white rounded-2xl shadow-md hover:shadow-lg transition-all duration-200 overflow-hidden border border-gray-200"
    >
      <!-- Header -->
      <header class="p-4 bg-gray-50 border-b border-gray-200">
        <div class="flex items-start justify-between">
          <div class="flex items-center gap-3">
            <div class="relative">
              <img 
                [src]="post.author.avatarUrl || '/assets/default-avatar.svg'" 
                class="w-12 h-12 rounded-full border border-white shadow-sm"
                alt="User avatar"
              />
              <span class="absolute bottom-0 right-0 w-3 h-3 rounded-full border-2 border-white bg-green-500"></span>
            </div>
            <div>
              <h2 class="text-lg font-semibold text-gray-800 hover:text-indigo-600 transition-colors cursor-pointer">
                {{ post.title }}
              </h2>
              <div class="flex items-center gap-2 mt-1 text-sm text-gray-500">
                <span class="font-medium text-indigo-600">{{ post.author.username }}</span>
                <span class="text-gray-400">â€¢</span>
                <span>{{ post.creationTime | timeAgo }}</span>
                <span class="ml-2 px-2 py-0.5 bg-indigo-100 text-indigo-600 text-xs font-medium rounded-full">
                  Certified Expert
                </span>
              </div>
            </div>
          </div>
  
          <!-- Dropdown -->
          <div class="relative group">
            <button class="text-gray-400 hover:text-gray-600 p-2 rounded-full hover:bg-gray-100 transition">
              <i class="fas fa-ellipsis-v text-sm"></i>
            </button>
            <div class="absolute right-0 z-10 mt-2 w-36 bg-white border border-gray-200 rounded-md shadow-lg opacity-0 group-hover:opacity-100 scale-95 group-hover:scale-100 transition-all origin-top-right pointer-events-none group-hover:pointer-events-auto">
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Save Post</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Report</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Share</a>
            </div>
          </div>
        </div>
      </header>
  
      <!-- Content -->
      <div class="p-4 text-gray-700 leading-relaxed">
        <div class="prose max-w-none prose-gray" [innerHTML]="post.content"></div>
      </div>
  
      <!-- Stats -->
      <div class="px-4 py-3 border-t border-gray-200 bg-gray-50 text-sm text-gray-600">
        <div class="flex justify-between flex-wrap gap-3">
          <div class="flex items-center gap-4">
            <span class="flex items-center gap-1">
              <i class="fas fa-eye text-indigo-500 text-sm"></i>
              {{ post.views || 0 }} views
            </span>
            <span class="flex items-center gap-1">
              <i class="fas fa-heart text-indigo-500 text-sm"></i>
              {{ post.reactions.length }} reactions
            </span>
          </div>
          <div class="flex items-center gap-4">
            <span class="flex items-center gap-1">
              <i class="fas fa-comment text-indigo-500 text-sm"></i>
              {{ post.comments.length }} comments
            </span>
            <span class="px-2 py-0.5 bg-indigo-100 text-indigo-700 text-xs font-medium rounded-full">
              #{{ post.tags[0] }}
            </span>
          </div>
        </div>
      </div>
  
      <!-- Interactions -->
      <div class="bg-white p-4 border-t border-gray-200">
        <div class="flex items-center gap-4">
          <app-reaction-buttons [post]="post"></app-reaction-buttons>
          <button 
            (click)="focusCommentInput()"
            class="flex items-center gap-2 px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white text-sm font-medium rounded-lg shadow-sm transition"
          >
            <i class="fas fa-comment-medical"></i>
            Add Comment
          </button>
        </div>
      </div>
  
      <!-- Comments -->
      <div class="border-t border-gray-200 bg-gray-50">
        <app-comment-list [comments]="post.comments"></app-comment-list>
      </div>
    </article>
  </div>
