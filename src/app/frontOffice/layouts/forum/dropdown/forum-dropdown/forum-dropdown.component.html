<!-- forum-dropdown.component.html -->
<div class="relative">
  <button
    class="text-blueGray-400 hover:text-blueGray-600 p-1.5 rounded-full hover:bg-blueGray-100 transition-colors focus:outline-none"
    (click)="toggleDropdown($event)"
    #btnDropdownRef
  >
    <i class="fas fa-ellipsis-v text-lg"></i>
  </button>

  <div
    class="bg-white text-sm z-50 float-left py-1 list-none text-left rounded-lg shadow-md min-w-32 border border-blueGray-200"
    [ngClass]="dropdownPopoverShow ? 'block' : 'hidden'"
    #popoverDropdownRef
  >
    <a 
      href="#" 
      class="px-3 py-2 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700 hover:bg-purple-50 transition-colors"
    >
      <i class="fas fa-bookmark mr-2 text-purple-600"></i>Save Post
    </a>
    <a 
      href="#" 
      class="px-3 py-2 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700 hover:bg-purple-50 transition-colors"
    >
      <i class="fas fa-flag mr-2 text-red-500"></i>Report
    </a>
    <a 
      href="#" 
      class="px-3 py-2 font-normal block w-full whitespace-nowrap bg-transparent text-blueGray-700 hover:bg-purple-50 transition-colors"
    >
      <i class="fas fa-share mr-2 text-blue-500"></i>Share
    </a>
  </div>
</div>
