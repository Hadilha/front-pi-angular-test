<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-3xl md:text-4xl font-bold text-gray-900">Tests List</h2>
    <button class="btn btn-sm btn-outline-primary" (click)="toggleView()">
      {{ isCardView ? 'Switch to List View' : 'Switch to Card View' }}
    </button>
  </div>
  <div *ngIf="tests.length === 0" class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-lg shadow-md animate-pulse">
    No tests available
  </div>
  <div [ngClass]="isCardView ? 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4' : 'space-y-4'">
    <div *ngFor="let test of tests" 
         [ngClass]="isCardView ? 'bg-white shadow-lg rounded-lg p-4 hover:bg-gray-50 transition-all duration-300 hover:shadow-xl' : 'bg-white shadow-lg rounded-lg p-4 flex justify-between items-center hover:bg-gray-50 transition-all duration-300 hover:shadow-xl'">
      <span class="text-lg font-medium text-gray-800">{{ test.name }}</span>
      <div *ngIf="isCardView" class="mt-4">
        <button class="btn btn-sm btn-success" [routerLink]="['/patientspace/taketest/',test.test_id!]">
          Take test
        </button>
      </div>
      <div *ngIf="!isCardView">
        <button class="btn btn-sm btn-success" [routerLink]="['/patientspace/taketest/',test.test_id!]">
          Take test
        </button>
      </div>
    </div>
  </div>
</div>
