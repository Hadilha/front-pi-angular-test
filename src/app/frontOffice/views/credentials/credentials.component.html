<div class="credentials-overlay">
  <div class="credentials-container">
    <div class="modal-header">
      <h2>Update Account Information</h2>
    </div>

    <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" formControlName="firstName" required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" formControlName="lastName" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" formControlName="birth" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>New Password (leave blank to keep current)</label>
          <input type="password" formControlName="password">
        </div>
        <div class="form-group">
          <label>Current Password</label>
          <input type="password" formControlName="currentPassword" required>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" (click)="router.navigate(['/profile'])">
          Cancel
        </button>
        <button type="submit" [disabled]="isLoading" class="btn-save">
          <span *ngIf="!isLoading">Save Changes</span>
          <span *ngIf="isLoading">Saving...</span>
        </button>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
