<main>
  <app-login-navbar></app-login-navbar>

  <section class="relative w-full h-full py-40 min-h-screen">
    <div
      class="absolute top-0 w-full h-full bg-blueGray-800 bg-no-repeat bg-full"
      style="background-image: url('assets/img/441.png')"
    ><div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-200 border-0">
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-blueGray-500 text-sm font-bold">Forgot Password</h6>
          </div>
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
            <div class="relative w-full mb-3">
              <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                Email
              </label>
              <input
                type="email"
                formControlName="email"
                class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                placeholder="Email"
                [class.border-red-500]="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched"
              />
              <div *ngIf="forgotForm.get('email')?.errors?.['required'] && forgotForm.get('email')?.touched"
                   class="text-red-500 text-xs mt-1">
                Email is required
              </div>
              <div *ngIf="forgotForm.get('email')?.errors?.['email'] && forgotForm.get('email')?.touched"
                   class="text-red-500 text-xs mt-1">
                Please enter a valid email
              </div>
            </div>
            <div *ngIf="message" class="text-green-500 text-center mb-3 text-sm">
              {{ message }}
            </div>

            <div *ngIf="errorMessage && !message" class="text-red-500 text-center mb-3 text-sm">
              {{ errorMessage }}
            </div>

            <div class="text-center mt-6">
              <button
                type="submit"
                [disabled]="forgotForm.invalid || loading"
                class="bg-blueGray-800 text-white active:bg-blueGray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150 disabled:opacity-50"
              >
                <span *ngIf="!loading">Send Reset Link</span>
                <span *ngIf="loading">Sending...</span>
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="flex flex-wrap mt-6 relative">
        <div class="w-1/2">
          <a [routerLink]="['/auth/login']" class="text-blueGray-200 hover:text-blueGray-300">
            <small>Back to Login</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
  </section>
</main>
