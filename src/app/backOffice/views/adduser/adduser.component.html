<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
  <div class="rounded-t bg-white mb-0 px-6 py-6">
    <div class="text-center flex justify-between">
      <h6 class="text-blueGray-700 text-xl font-bold">
        {{ isEditMode ? 'Edit User' : 'Add New User' }}
      </h6>
      <button
        (click)="onCancel()"
        class="bg-blue-500 text-white hover:bg-blue-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
        type="button">
        Cancel
      </button>
    </div>
  </div>
  <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <h6 class="text-blueGray-400 text-sm mt-3 mb-6 font-bold uppercase">
        User Infos
      </h6>
      <div class="flex flex-wrap">
        <!-- Username -->
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
              Username
            </label>
            <input
              formControlName="username"
              type="text"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              [ngClass]="{'border-red-500': userForm.get('username')?.errors && userForm.get('username')?.touched}" />
            <div *ngIf="userForm.get('username')?.errors?.['required'] && userForm.get('username')?.touched"
                 class="text-red-500 text-xs mt-1">
              Username is required
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
              Email
            </label>
            <input
              formControlName="email"
              type="email"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              [ngClass]="{'border-red-500': userForm.get('email')?.errors && userForm.get('email')?.touched}" />
            <div *ngIf="userForm.get('email')?.errors?.['required'] && userForm.get('email')?.touched"
                 class="text-red-500 text-xs mt-1">
              Email is required
            </div>
            <div *ngIf="userForm.get('email')?.errors?.['email']"
                 class="text-red-500 text-xs mt-1">
              Invalid email format
            </div>
          </div>
        </div>

        <!-- Password (only shown in add mode) -->
        <div class="w-full lg:w-6/12 px-4" *ngIf="!isEditMode">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
              Password
            </label>
            <input
              formControlName="password"
              type="password"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              [ngClass]="{'border-red-500': userForm.get('password')?.errors && userForm.get('password')?.touched}" />
            <div *ngIf="userForm.get('password')?.errors?.['required'] && userForm.get('password')?.touched"
                 class="text-red-500 text-xs mt-1">
              Password is required
            </div>
          </div>
        </div>

        <!-- Confirm Password (only shown in add mode) -->
        <div class="w-full lg:w-6/12 px-4" *ngIf="!isEditMode">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
              Confirm Password
            </label>
            <input
              formControlName="confirmPassword"
              type="password"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
              [ngClass]="{'border-red-500': userForm.get('confirmPassword')?.errors && userForm.get('confirmPassword')?.touched}" />
            <div *ngIf="userForm.get('confirmPassword')?.errors?.['required'] && userForm.get('confirmPassword')?.touched"
                 class="text-red-500 text-xs mt-1">
              Confirm Password is required
            </div>
            <div *ngIf="userForm.hasError('mismatch')"
                 class="text-red-500 text-xs mt-1">
              Passwords do not match
            </div>
          </div>
        </div>

        <!-- First Name -->
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
              First Name
            </label>
            <input
              formControlName="firstName"
              type="text"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" />
          </div>
        </div>

        <!-- Last Name -->
        <div class="w-full lg:w-6/12 px-4">
          <div class="relative w-full mb-3">
            <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
              Last Name
            </label>
            <input
              formControlName="lastName"
              type="text"
              class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150" />
          </div>
        </div>

        <!-- Role Selection -->
       <!-- In the template (adduser.component.html) -->
<div class="w-full lg:w-6/12 px-4">
  <div class="relative w-full mb-3">
    <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
      Role
    </label>
    <select
      formControlName="role"
      class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
      <option *ngFor="let role of availableRoles" [value]="role">
        {{ role | titlecase }}
      </option>
    </select>
  </div>
</div>
      </div>

      <div class="text-center mt-6">
        <button
          type="submit"
          [disabled]="userForm.invalid || isLoading"
          class="bg-blue-500 text-white hover:bg-blue-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 ease-linear transition-all duration-150"
          [ngClass]="{'opacity-50 cursor-not-allowed': userForm.invalid || isLoading}">
          <span *ngIf="!isLoading">{{ isEditMode ? 'Update' : 'Create' }} User</span>
          <span *ngIf="isLoading">{{ isEditMode ? 'Updating...' : 'Creating...' }}</span>
        </button>
      </div>

      <!-- Add error message display if needed -->
      <div *ngIf="errorMessage" class="text-red-500 mt-2">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
