<div>
    <div class="px-4 md:px-10 mx-auto w-full -m-24">
      <div class="program-content-container py-8">
        <div class="flex justify-between items-center mb-8">
          <h2 class="text-2xl font-bold text-gray-800">Contenu des Programmes</h2>

        </div>

        <!-- Message de chargement -->
        <div *ngIf="isLoading" class="text-center py-12">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
          <p class="text-gray-600">Chargement en cours...</p>
        </div>

        <!-- Message si aucun contenu n'est trouvé -->
        <div *ngIf="!isLoading && programContents.length === 0" class="text-center py-12 bg-white rounded-lg shadow">
          <i class="fas fa-inbox text-4xl text-gray-400 mb-4"></i>
          <p class="text-gray-600">Aucun contenu trouvé.</p>
        </div>

        <!-- Grille de cartes -->
        <div *ngIf="!isLoading && programContents.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Carte de contenu -->
          <div
    *ngFor="let content of programContents"
    class="relative flex flex-col min-w-0 break-words bg-white w-full shadow-xl rounded-lg overflow-hidden mt-10"
  >
    <!-- Card Content -->
    <div class="px-6 text-center mt-6">
      <!-- Titre -->
      <h3 class="text-2xl font-bold text-gray-800 mb-2">
        {{ content.title }}
      </h3>

      <!-- Type de contenu -->
      <span class="inline-block bg-purple-100 text-purple-800 text-xs px-2 py-1 rounded-full mb-2">
        {{ content.contentType }}
      </span>

      <!-- Description -->
      <p class="text-sm text-gray-600 mb-4 line-clamp-2">
        {{ content.contentDesc }}
      </p>

      <!-- Lien média -->
      <div class="mb-4">
        <a
          [href]="content.mediaLink"
          target="_blank"
          class="text-blue-500 hover:text-blue-700 inline-flex items-center"
        >
          <i class="fas fa-link mr-2"></i> Lien vers la ressource
        </a>
      </div>

      <!-- Métadonnées -->
      <div class="flex justify-center py-4 border-t border-gray-100 text-sm text-gray-500">
        <div class="mx-4 text-center">
          <span class="block text-lg font-semibold text-gray-700">{{ content.contentId }}</span>
          <span class="text-xs text-gray-400">ID</span>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex justify-center gap-4 py-4 border-t border-gray-100">
        <button
          (click)="updateProgramContent(content.contentId)"
          [routerLink]="['/content-programs/programcontent', content.contentId]"
          class="text-sm px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
        >
          <i class="fas fa-edit mr-1"></i> Modifier
        </button>
        <button
          (click)="deleteProgramContent(content.contentId)"
          class="text-sm px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
        >
          <i class="fas fa-trash mr-1"></i> Supprimer
        </button>
      </div>
    </div>
  </div>
      </div>
      <button (click)="createProgramContent()" class="btn btn-primary flex items-center" [routerLink]="['/content-programs/programcontent']">
            <i class="fas fa-plus mr-2"></i> Ajouter du contenu
          </button>


      <!-- Pagination -->
<div class="flex justify-center items-center gap-4 mt-8">
  <button
    (click)="goToPrevPage()"
    [disabled]="currentPage === 0"
    class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded"
  >
    Précédent
  </button>

  <span class="text-gray-700">
    Page {{ currentPage + 1 }} sur {{ totalPages }}
  </span>

  <button
    (click)="goToNextPage()"
    [disabled]="currentPage >= totalPages - 1"
    class="px-4 py-2 bg-blue-500 text-white hover:bg-blue-600 rounded"
  >
    Suivant
  </button>
</div>

    </div>
  </div>
</div>
