<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded p-4"
  [ngClass]="color === 'light' ? 'bg-white' : 'bg-red-900 text-white'">
    <div class="mb-10">
        <h2 class="text-4xl font-bold text-gray-800 mb-2">Update Clinical Prescription</h2>
        <p class="text-gray-500">Fill out the following details to add a new patient prescription.</p>
    </div>

    <form [formGroup]="prescriptionForm" (ngSubmit)="onSubmit()" class="space-y-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="form-group">
            <label class="block text-sm font-medium text-gray-700 mb-1">Patient *</label>
            <div class="relative">
                <select formControlName="patient"
                    class="w-full px-4 py-3 border rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="" disabled selected>Select a patient</option>
                    <option *ngFor="let patient of patientList" [ngValue]="patient">
                        {{ patient.fullName }}
                    </option>
                </select>
                <p *ngIf="prescriptionForm.get('patient')?.touched && prescriptionForm.get('patient')?.invalid"
                    class="text-red-500 text-xs mt-1">
                    Patient is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="block text-sm font-medium text-gray-700 mb-1">Diagnosis *</label>
            <input formControlName="diagnosis" type="text" placeholder="e.g. Type 2 diabetes"
                class="w-full px-4 py-3 border rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <p *ngIf="prescriptionForm.get('diagnosis')?.touched && prescriptionForm.get('diagnosis')?.invalid"
                class="text-red-500 text-xs mt-1">
                Diagnosis is required.
            </p>
        </div>
    </div>
    <div class="form-group">
        <div class="relative">
            <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
            <textarea formControlName="diagnosis" placeholder="Detailed patient assessment..."
                class="w-full px-4 py-3 h-48 border rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"></textarea>
        </div>
    </div>

        <div formArrayName="listMedicaton" class="space-y-4">
            <div *ngFor="let medication of listMedicaton.controls; let i = index" [formGroupName]="i"
                class="flex flex-col md:flex-row md:items-end gap-4">

                <!-- Medication Name -->
                <div class="w-full md:w-[25%] mr-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Medication Name</label>
                    <input type="text" formControlName="medicationName" placeholder="e.g. Paracetamol"
                        class="w-full px-3 py-2 border rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                    <p *ngIf="medication.get('medicationName')?.touched && medication.get('medicationName')?.invalid"
                        class="text-red-500 text-xs mt-1">
                        Medication Name is required.
                    </p>
                </div>

                <!-- Directions -->
                <div class="w-full md:w-[25%] mr-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Directions</label>
                    <input type="text" formControlName="directions" placeholder="e.g. 2 pills after meal"
                        class="w-full px-3 py-2 border rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                    <p *ngIf="medication.get('directions')?.touched && medication.get('directions')?.invalid"
                        class="text-red-500 text-xs mt-1">
                        Directions are required.
                    </p>
                </div>

                <!-- Duration -->
                <div class="w-full md:w-[25%]">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Duration (by Day)</label>
                    <input type="number" formControlName="duration" placeholder="e.g. 5 days"
                        class="w-full px-3 py-2 border rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                    <p *ngIf="medication.get('duration')?.touched && medication.get('duration')?.invalid"
                        class="text-red-500 text-xs mt-1">
                        Duration is required.
                    </p>
                </div>

                <!-- Remove Button -->
                <div class="w-full md:w-[15%] px-1">
                    <label class="block text-sm font-medium text-gray-700 mb-1 invisible">Action</label>
                    <button *ngIf="i !== 0" type="button" (click)="removeMedication(i)"
                        class="text-red-500 text-xs px-3 py-2">
                        Remove
                    </button>
                </div>
            </div>

            <!-- Add Medication Button -->
            <div class="pt-4">
                <button type="button" (click)="addMedication()" class="text-gray-800 px-4 py-2 rounded text-xs">
                    + Add Medication
                </button>
            </div>
        </div>


        <div class="pt-6">
            <button [disabled]="prescriptionForm.invalid || isLoading"
                class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded text-xs" type="submit">{{isLoading ?
                "Loading...":"Update Prescription"}}</button>
        </div>
    </form>
</div>
