<div class="patient-management-card">
  <!-- Card Header -->
  <div class="card-header">
    <div class="header-content">
      <h3 class="header-title">Doctor Selection</h3>
      <p class="header-subtitle">Select a doctor</p>
    </div>

    <select
      (change)="onDoctorSelect($event)"
      class="doctor-select"
    >
      <option value="" disabled selected>Select a doctor...</option>
      <option *ngFor="let doctor of doctors" [value]="doctor">{{ doctor }}</option>
    </select>
  </div>

  <!-- Card Content -->
  <div class="card-content">
    <!-- Doctor Summary Panel -->
    <!-- (Currently you don't have it rendered) -->

    <!-- Patient List -->
    <div class="patient-list-container">
      <div class="flow-root">
        <div class="overflow-x-auto">
          <table class="patient-table">
            <thead>
              <tr>
                <th class="px-5 py-3.5 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider w-[35%]">
                  Patient Name
                </th>
                <th class="px-5 py-3.5 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider w-[30%]">
                  Patient ID
                </th>
                <th class="px-5 py-3.5 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                  Username
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
              <tr *ngFor="let patient of patients" class="hover:bg-gray-50 transition-colors">
                <td class="px-5 py-4 text-sm font-medium text-gray-900 whitespace-nowrap">
                  {{ patient.firstname }} {{ patient.lastname }}
                </td>
                <td class="px-5 py-4 text-sm text-gray-600 font-mono whitespace-nowrap">
                  #{{ patient.id }}
                </td>
                <td class="px-5 py-4 text-sm text-gray-600 whitespace-nowrap">
                  {{ patient.username }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
