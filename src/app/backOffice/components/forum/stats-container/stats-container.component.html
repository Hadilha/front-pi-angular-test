<!-- stats-container.component.html -->
<div class="space-y-6">
  <div class="chart-controls flex gap-4 mb-6">
    <button 
      (click)="setActiveTab('comments')" 
      [class.active]="activeTab === 'comments'"
      class="px-6 py-2 rounded-lg bg-gray-700 text-white hover:bg-gray-600 transition-colors"
      [attr.data-type]="'comments'"
    >
      💬 Comments
    </button>
    
    <button 
      (click)="setActiveTab('posts')" 
      [class.active]="activeTab === 'posts'"
      class="px-6 py-2 rounded-lg bg-gray-700 text-white hover:bg-gray-600 transition-colors"
      [attr.data-type]="'posts'"
    >
      📝 Posts
    </button>
    
    <button 
      (click)="setActiveTab('reactions')" 
      [class.active]="activeTab === 'reactions'"
      class="px-6 py-2 rounded-lg bg-gray-700 text-white hover:bg-gray-600 transition-colors"
      [attr.data-type]="'reactions'"
    >
      👍 Reactions
    </button>
  </div>

  <!-- Chart Containers -->
  <div class="space-y-6">
    <div class="bg-gray-800 p-4 rounded-xl" *ngIf="activeTab === 'comments'">
      <app-stats-comment-chart></app-stats-comment-chart>
    </div>

    <div class="bg-gray-800 p-4 rounded-xl" *ngIf="activeTab === 'posts'">
      <app-stats-post-chart></app-stats-post-chart>
    </div>

    <div class="bg-gray-800 p-4 rounded-xl" *ngIf="activeTab === 'reactions'">
      <app-stats-reaction-chart></app-stats-reaction-chart>
    </div>
  </div>
</div>
