<!-- Navbar -->
<nav class="absolute top-0 left-0 w-full z-10 bg-blue-900 !important md:flex-row md:flex-nowrap md:justify-start flex items-center p-4">

  <div
    class="w-full mx-autp items-center flex justify-between md:flex-nowrap flex-wrap md:px-10 px-4"
  >
    <!-- Brand -->
    <a
    class="text-gray-800 text-sm uppercase hidden lg:inline-block font-semibold"
    href="#pablo"
    >coach Dashboard</a>

    

    <!-- Form -->
    <form
      class="md:flex hidden flex-row flex-wrap items-center lg:ml-auto mr-3"
    >
      <div class="relative flex w-full flex-wrap items-stretch">
        <span
          class="z-10 h-full leading-snug font-normal absolute text-center text-blueGray-300 absolute bg-transparent rounded text-base items-center justify-center w-8 pl-3 py-3"
          ><i class="fas fa-search"></i
        ></span>
        <input
        type="text"
        name="search"
        [(ngModel)]="keyword"
        (keyup.enter)="onSearch()"
        placeholder="Recherche programme..."
        class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 relative bg-white rounded text-sm shadow outline-none focus:outline-none focus:ring w-full pl-10"
      />      
      </div>
    </form>
    <!-- Notification Icon -->
<div class="relative inline-block mr-6" (click)="toggleNotifications()">
  <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">
    <i class="fas fa-bell text-xl"></i>
  </button>
  
  <!-- Badge de nombre de notifications -->
  <span *ngIf="notifications.length > 0" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white bg-red-600 rounded-full">
    {{ notifications.length }}
  </span>

  <!-- Menu dÃ©roulant des notifications -->
  <div *ngIf="showNotifications" class="absolute right-0 mt-2 w-64 bg-white border border-gray-300 rounded shadow-lg z-20">
    <div class="p-2" *ngFor="let notif of notifications">
      <div class="text-gray-800 text-sm">
        Nouveau feedback : {{ notif.message }}
      </div>
    </div>
    <div *ngIf="notifications.length == 0" class="p-2 text-center text-gray-500 text-sm">
      Aucune notification
    </div>
  </div>
</div>
