<div class="container mt-4" style="margin-top: 80px;">
  <div class="card shadow-lg border-0">
    <div class="card-header bg-primary text-white py-3 rounded-top">
      <h2 class="mb-0 h4">
        <i class="bi bi-calendar-event me-2"></i>
        {{ isEditMode ? 'Edit' : 'Create' }} Calendar
      </h2>
    </div>

    <div class="card-body p-4">
      <form [formGroup]="calendarForm" (ngSubmit)="onSubmit()">
        <div class="row g-4">
          <!-- Owner ID -->
          <div class="col-md-6" formGroupName="owner">
            <div class="form-floating">
              <input type="number" id="userId" class="form-control" 
                     formControlName="userId"
                     [class.is-invalid]="calendarForm.get('owner.userId')?.invalid && 
                                      (calendarForm.get('owner.userId')?.dirty || 
                                       calendarForm.get('owner.userId')?.touched)">
              <label for="userId" class="form-label">
                <i class="bi bi-person-badge me-2"></i>Owner User ID
              </label>
              <div class="invalid-feedback">
                <span *ngIf="calendarForm.get('owner.userId')?.errors?.['required']">
                  User ID is required
                </span>
                <span *ngIf="calendarForm.get('owner.userId')?.errors?.['min']">
                  Must be a positive number
                </span>
              </div>
            </div>
          </div>

          <!-- Events JSON -->
          <div class="col-12">
            <div class="form-floating">
              <textarea 
  id="events" 
  class="form-control" 
  formControlName="events" 
  rows="5"
  [class.is-invalid]="calendarForm.get('events')?.invalid"
  placeholder='{"date": "event description"}'></textarea>
              <label for="events" class="form-label">
                <i class="bi bi-code-square me-2"></i>Events (JSON Format)
              </label>
              <small class="form-text text-muted mt-2 d-block">
                Example format:
                <code class="d-block mt-2 p-2 bg-light rounded" style="white-space: pre-wrap">
                  {{ '{' }}
                  "2024-12-31T10:00:00": "Consultation",
                  "2024-12-31T14:00:00": "Meeting"
                  {{ '}' }}
                </code>
              </small>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="mt-5 d-flex flex-column flex-md-row gap-3 justify-content-end">
          <button type="button" class="btn btn-outline-secondary order-1 order-md-0"
                  routerLink="/admin/calendars">
            <i class="bi bi-x-circle me-2"></i>Cancel
          </button>
          
          <button type="submit" class="btn btn-success px-4 py-2"
                  [disabled]="calendarForm.invalid">
            <i class="bi bi-save me-2"></i>
            {{ isEditMode ? 'Update' : 'Create' }} Calendar
          </button>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-4">
          <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
