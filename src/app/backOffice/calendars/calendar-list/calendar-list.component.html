<div class="container mt-4" style="margin-top: 80px;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Calendar List</h2>
    <button routerLink="/admin/calendars/new" class="btn btn-primary">
      <i class="bi bi-plus-circle me-2"></i>Add Calendar
    </button>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <div class="table-responsive rounded-3">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th class="py-3 px-4 border-bottom">ID</th>
              <th class="py-3 px-4 border-bottom">Professional ID</th>
              <th class="py-3 px-4 border-bottom">Events</th>
              <th class="py-3 px-4 border-bottom text-end">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cal of calendars" class="border-top">
              <td class="px-4 py-3">{{ cal.calendarId }}</td>
              <td class="px-4 py-3">{{ cal.owner?.userId }}</td>
              <td class="px-4 py-3">
                <div class="json-preview bg-light p-2 rounded">
                  <pre class="mb-0">{{ cal.events | json }}</pre>
                </div>
              </td>
              <td class="px-4 py-3 text-end">
                <div class="btn-group gap-2">
                  <button (click)="editCalendar(cal)" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-pencil"></i> Edit
                  </button>
                  <button (click)="deleteCalendar(cal.calendarId)" class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    <i class="bi bi-exclamation-triangle me-2"></i>{{ errorMessage }}
  </div>
</div>
