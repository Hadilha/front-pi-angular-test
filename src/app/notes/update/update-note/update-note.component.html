<div *ngIf="isLoading" class="loading-container">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="!isLoading && note" class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2 class="mb-0">Update Note</h2>
    </div>

    <div class="card-body">
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <form #noteForm="ngForm" (ngSubmit)="onUpdate()">
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description"
                    [(ngModel)]="note.description"
                    name="description" required
                    rows="5"></textarea>
        </div>

        <div class="card mb-3">
          <div class="card-header">
            <h4 class="mb-0">Prescription Details</h4>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="medicationName" class="form-label">Medication Name</label>
              <input type="text" class="form-control" id="medicationName"
                     [(ngModel)]="note.prescription.medicationName"
                     name="medicationName" required>
            </div>

            <div class="mb-3">
              <label for="dosage" class="form-label">Dosage</label>
              <input type="text" class="form-control" id="dosage"
                     [(ngModel)]="note.prescription.dosage"
                     name="dosage" required>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary"
                  [disabled]="!noteForm.form.valid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
            {{ isLoading ? 'Updating...' : 'Update Note' }}
          </button>

          <button type="button" class="btn btn-outline-secondary"
                  (click)="onCancel()"
                  [disabled]="isLoading">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
